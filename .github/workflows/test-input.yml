name: Run with test-data 

on:
  pull_request:

jobs:
  strategy:
    os:
      - ubuntu-latest
      - windows-latest
      - macos-latest
  test:
    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          files: >-
            src/*
            .github/**
            ./some/dir/metadata.yml some/dir/metadata.yml
            some/dir/config.json
            /other/path/metadata.yml
          settings: >-
            [
              {
                "name": "foo",
                "level": 0,
                "trim": true
              },
              {
                "level": 2,
                "trim": true
              },
              {
                "name": "heh",
                "level": 5
              }
            ]
