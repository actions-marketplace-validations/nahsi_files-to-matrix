name: test workflow

on:
  pull_request:

jobs:
  test-workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          files: >
            src/*
            .github/**
            ./some/dir/metadata.yml
            some/dir/metadata.yml
            some/dir/config.json
            /other/path/metadata.yml
          map: |
            [
              {
                "name": "foo",
                "level": 0,
                "trim": true
              },
              {
                "level": 2,
                "trim": true
              },
              {
                "name": "heh",
                "level": 5
              }
            ]
